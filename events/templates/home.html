{% extends "base.html" %}

{% block content %}

<header class="masthead text-center text-white">
  <div class="masthead-content">
    <div class="container">
      <h1 class="masthead-heading mb-0">All the events,</h1>
      <h2 class="masthead-subheading mb-0">You could ever want...</h2>
      {% if request.user.is_anonymous %}
        <a href="{% url 'signup' %}" class="btn btn-primary btn-xl rounded-pill mt-5">Sign up to find events!</a>
      {% else %}
        <a href="#" class="btn btn-primary btn-xl rounded-pill mt-5">Find events!</a>
      {% endif %}
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
<div class="row">
<form action="{% url 'home' %}" method="GET">
    <input type="text" name='q' placeholder="Search here..." value="{{request.GET.q}}">
    <input type="submit" value="Search">
</form>

<h5> Upcoming Events: </h5>
  {% for e in events %}
  


   <div class="card-body">
    <h5 class="card-title" style="color: 000034;">{{e.title}}</h5>
    <p class="card-text" style="color: 000034;">{{e.datetime}}</p>



    {% endfor %}
</div>

{% endblock %}
