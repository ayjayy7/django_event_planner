{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<header class="masthead text-center text-white">
  <div class="masthead-content">
    <br>
    <br>
    <br>
    <br>
    <div class="container"
    >
        <div class="jumbotron" style="background-color: #36344c;">
          <h2 class="masthead-subheading mb-0" style="color: white;">Log In</h2>
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <input class = "btn btn-dark btn-xl rounded-pill mt-5" type="submit" value="Login">
          </form>
      </div>
    </div>
  </div>
  <div class="bg-circle-1 bg-circle"></div>
  <div class="bg-circle-2 bg-circle"></div>
  <div class="bg-circle-3 bg-circle"></div>
  <div class="bg-circle-4 bg-circle"></div>
</header>
{% endblock %}
