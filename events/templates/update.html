{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<br>
<br>
<div class="container">
	<form action="{% url 'update' event_obj.id %}" method="POST" enctype="multipart/form-data" style="color: white;">
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="Update" class="btn btn-dark">
	</form>
</div>
{% endblock content %}
